<div>
  <div *ngIf="profile$ | async as profile; then loggedIn else loggedOut"></div>
  <ng-template #loggedIn let-profile>
    {{profile.username}}
    <button mat-button color="accent" (click)="logout()">Logout</button>
  </ng-template>
  <ng-template #loggedOut>
    <a mat-button color="accent" routerLink="/login">Login</a>
  </ng-template>
</div>
