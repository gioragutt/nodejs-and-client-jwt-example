<div *ngIf="lobby">
  <button mat-icon-button (click)="joinOrLeaveClicked()" color="primary">
    <mat-icon>{{isInLobby ? 'call_end' : 'call'}}</mat-icon>
  </button>
  {{lobby.id}}
  <form (ngSubmit)="sendMessage()" class="message">
    <mat-form-field>
      <input matInput placeholder="Send message"
             [(ngModel)]="messageContent" name="msg">
      <button mat-button [disabled]="!canSendMessage"
              matSuffix mat-icon-button>
        <mat-icon>create</mat-icon>
      </button>
    </mat-form-field>
  </form>
  <mat-chip-list class="users">
    <mat-chip *ngFor="let user of lobby.users"
              selected="true"
              [color]="user === username ? 'accent' : 'default'">
      {{user}}
    </mat-chip>
  </mat-chip-list>

  <h1>Events</h1>
  <app-lobby-events-list [lobby]="lobby"></app-lobby-events-list>
</div>
