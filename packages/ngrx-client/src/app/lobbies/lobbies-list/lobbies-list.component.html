<div class="container">
  <form (ngSubmit)="createLobby()" class="create-form">
    <mat-form-field>
      <input matInput placeholder="Create Lobby"
              [(ngModel)]="lobbyName" name="name">
      <button mat-button [disabled]="!lobbyName"
              matSuffix mat-icon-button>
        <mat-icon>create</mat-icon>
      </button>
    </mat-form-field>
  </form>
  <h1 *ngIf="lobbies.length === 0">No lobbies!</h1>
  <mat-nav-list>
    <a mat-list-item [routerLink]="[lobby.id]" *ngFor="let lobby of lobbies">{{lobby.name}} (Users: {{lobby.users.length}})</a>
  </mat-nav-list>
</div>
